<mat-card class="material-card">
  <mat-grid-list cols="1">
    <mat-card class="profile-card">
      <div class="form-container">
        <h3>Profile Details</h3>

        <mat-form-field>
          <input matInput placeholder="Name" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" type="email">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Mobile Number" type="number">
          <span matPrefix>+91&nbsp;</span>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Flat No/Building Name" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street Address" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="State/Province" type="text">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="ZipCode" type="number">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Country" type="text">
        </mat-form-field>

        <mat-card-actions align="end">
          <button mat-raised-button color="primary">Save</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </mat-grid-list>
</mat-card>
